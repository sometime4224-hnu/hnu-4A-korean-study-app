<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 듣기 대본 뷰어</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .dialogue p {
            margin-bottom: 0.75rem; /* 12px */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <header class="text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">한국어 듣기 대본 복습</h1>
            <p class="text-gray-500 mt-2">이전/다음 버튼을 눌러 대본을 확인하세요.</p>
        </header>

        <main id="script-container" class="bg-gray-50 p-6 rounded-lg min-h-[300px] flex flex-col justify-center">
            <h2 id="script-title" class="text-xl font-semibold text-center text-indigo-600 mb-4"></h2>
            <div id="script-content" class="text-gray-700 leading-relaxed dialogue text-base md:text-lg"></div>
        </main>

        <footer class="mt-6 flex justify-between items-center">
            <button id="prev-btn" class="px-6 py-3 bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                이전
            </button>
            <div id="script-indicator" class="text-lg font-medium text-gray-600"></div>
            <button id="next-btn" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                다음
            </button>
        </footer>
    </div>

    <script>
        const scripts = [
            {
                title: "[1-2]",
                content: `
                    <p><strong class="text-blue-600">남:</strong> 힘들어 보여요. 많이 바쁘세요?</p>
                    <p><strong class="text-pink-600">여:</strong> 네, 요즘 어찌나 바쁜지 밥 먹을 시간도 없을 정도예요.</p>
                    <p><strong class="text-blue-600">남:</strong> 그렇게 쉴 사이가 너무 없어서 어떡해요. 우리 잠깐 쉬어 가면서 해요.</p>
                    <p><strong class="text-pink-600">여:</strong> 그건 모르는 말이에요. 걷기는 끝까지 해 봐야 알아요.</p>
                `
            },
            {
                title: "[3]",
                content: `
                    <p><strong class="text-pink-600">여:</strong> 부모님이 경영학과에 가라고 하시는데 제가 잘할 수 있을지 걱정이에요.</p>
                    <p><strong class="text-blue-600">남:</strong> 그럼 정말하고 싶은 다른 전공이 있어요?</p>
                    <p><strong class="text-pink-600">여:</strong> 특별히 하고 싶은 건 없어요. 경영학과 선배하고 얘기도 해 봤는데 선배의 조언도 별로 도움이 안 돼요.</p>
                    <p><strong class="text-blue-600">남:</strong> 그럼 적성 검사를 해 보는 게 어때요? 도움이 될 거예요.</p>
                    <p><strong class="text-pink-600">여:</strong> 그런 게 있어요? 어디에서 할 수 있어요?</p>
                `
            },
            {
                title: "[4-5]",
                content: `
                    <p><strong class="text-pink-600">여:</strong> 이 식당 음식은 좀 짠 편인데요. 짜게 먹으면 건강에 나쁘잖아요.</p>
                    <p><strong class="text-blue-600">남:</strong> 저는 괜찮던데요. 이 정도면 건강에 나쁠 정도는 아닌 것 같은데요. 소금을 적게 먹어야 한다는 말은 맞지만 적당히 먹는 건 우리 몸에 필요하다고 들었어요.</p>
                    <p><strong class="text-pink-600">여:</strong> 무조건 싱겁게 먹어야 하는 거 아니에요? 소금을 많이 먹으면 비만이나 고혈압 등 성인병을 일으킨다고 알고 있는데요.</p>
                    <p><strong class="text-blue-600">남:</strong> 꼭 그렇지도 않아요. 소금은 몸속에서 필요한 영양분을 운반하는 일을 하기 때문에 소금이 모자라면 쉽게 피곤해진대요.</p>
                `
            },
            {
                title: "[6]",
                content: `
                    <p><strong class="text-pink-600">여:</strong> 요즘 제가 친구를 일에 너무 간섭하는 것 같아서 고민이에요.</p>
                    <p><strong class="text-blue-600">남:</strong> 왜요? 윤아 씨가 친구들에게 조언을 잘해 주는 건 좋은 일이잖아요. 친구에게 조언을 해 줘서 친구가 행복해하면 더할 나위 없이 좋고요.</p>
                    <p><strong class="text-pink-600">여:</strong> 정말 그럴까요? 제가 친구들보다 나이도 많고 사회 경험도 있으니까 이래라저래라 조언을 해 줬는데 그 조언이 친구들에게 도움이 된 적도 별로 없는 생각에 들어서요. 제 경험이 다 맞는 것은 아니잖아요.</p>
                `
            },
            {
                title: "[7-8]",
                content: `
                    <p><strong class="text-blue-600">사회자:</strong> 저는 지금 결승 경기장에 나와 있습니다. 한국에서 열리는 남자 결승전 경기는 아닌데요. 아직 결승전에 대해서 잘 모르시는 분들을 위해 스포츠 해설가를 모시고 양팀 경기에 대한 설명을 들어보도록 하겠습니다.</p>
                    <p><strong class="text-green-600">해설가:</strong> 양팀은 각각 네 명으로 구성된 두 팀이 우승을 위해서 하는 경기인데요. 이 경기에서는 한 명이라도 실수를 하면 안 되는 특징이 있습니다. 가운데 있는 원에 가까이 갈수록 높은 득점을 하게 됩니다. 이때 발 밑 선수나 돗자리의 모양을 보고 방향을 잘 잡을 수 있도록 길을 닦아 주어야 합니다.</p>
                `
            },
            {
                title: "[9-10]",
                content: `
                    <p><strong class="text-pink-600">아나운서:</strong> 오늘의 건강 상식 시간입니다. 요즘 과식을 때문에 걱정하는 사람들이 많아졌는데요. 체중을 줄이려면 과식을 줄여야 한다고 합니다. 그 이유가 무엇일까요? 우리가 음식을 먹으면 위가 음식물을 소화시키기 위해서 늘어났다가 원래 크기로 돌아옵니다. 위가 줄었다 늘었다 하면 다음에 먹는 음식의 양이 다 먹기가 어려울 정도로 많을 때가 있습니다. 하지만 우리는 음식을 남기는 건 안 되고 음식을 버리는 것도 죄가 된다는 생각 때문에 더 먹게 되는데요. 이렇게 억지로 식사를 하다 보면 결국 과체중이 되는 것입니다. 그래서 체중을 줄이려면 과식을 하지 말라고 이야기하는 것입니다.</p>
                `
            },
            {
                title: "[11-12]",
                content: `
                    <p><strong class="text-blue-600">사회자:</strong> 최근 건강에 대한 관심이 많아지면서 건강 염려증을 보이는 사람들이 많아지고 있다고 합니다. 의사 선생님을 모시고 건강 염려증에 대해 알아보겠습니다. 먼저 건강 염려증은 어떤 병입니까?</p>
                    <p><strong class="text-green-600">의사:</strong> 건강 염려증은 별다른 이상이 없는데도 자신이 큰 병에 걸렸다고 생각하면서 불안해하는 상태를 말합니다. 환자들은 여러 병원을 다니면서 검사를 반복하고 의사가 병이 없다고 진단해도 믿지 않으려 합니다. 심지어 정상적인 신체 반응에도 예민하게 반응하고 질병의 증거로 생각하기도 합니다.</p>
                    <p><strong class="text-blue-600">사회자:</strong> 아, 그렇군요. 그럼 이런 경우 어떻게 치료해야 할까요?</p>
                    <p><strong class="text-green-600">의사:</strong> 무엇보다 환자 스스로 병에 걸리지 않았다는 확신을 갖는 게 중요합니다. 그래서 믿을 만한 의사와 충분한 상담을 하고 그 말을 신뢰하는 것이 치료의 첫걸음이라고 할 수 있습니다.</p>
                `
            }
        ];

        let currentIndex = 0;

        const titleElement = document.getElementById('script-title');
        const contentElement = document.getElementById('script-content');
        const indicatorElement = document.getElementById('script-indicator');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');

        function displayScript(index) {
            const script = scripts[index];
            titleElement.textContent = script.title;
            contentElement.innerHTML = script.content;
            indicatorElement.textContent = `${index + 1} / ${scripts.length}`;
            
            // Fade in animation
            const container = document.getElementById('script-container');
            container.classList.remove('animate-fade-in');
            void container.offsetWidth; // Trigger reflow
            container.classList.add('animate-fade-in');
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + scripts.length) % scripts.length;
            displayScript(currentIndex);
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % scripts.length;
            displayScript(currentIndex);
        });
        
        // Add fade-in animation keyframes
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fade-in {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in {
                animation: fade-in 0.5s ease-out forwards;
            }
        `;
        document.head.appendChild(style);


        // Initial display
        displayScript(currentIndex);
    </script>
</body>
</html>
