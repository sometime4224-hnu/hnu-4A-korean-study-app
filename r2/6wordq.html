        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error');

        const appContainer = document.getElementById('app-container');
        const quizAppEl = document.getElementById('quiz-app');
        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        
        const questionNumberEl = document.getElementById('question-number');
        const totalQuestionsEl = document.getElementById('total-questions');
        const questionWordEl = document.getElementById('question-word');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        
        const scoreEl = document.getElementById('score');
        const totalScoreEl = document.getElementById('total-score');
        const scoreMessageEl = document.getElementById('score-message');
        const feedbackContainer = document.getElementById('feedback-container');

        const restartBtn = document.getElementById('restart-btn');

        const prevResultsContainer = document.getElementById('previous-results-container');

        // ì•± ì‹œì‘ í•¨ìˆ˜ (ë¡œê·¸ì¸ ì²˜ë¦¬)
        function handleLogin() {
            const userName = userNameInput.value.trim();
            if (userName.length < 2) {
                loginError.textContent = "ì´ë¦„ì„ 2ê¸€ì ì´ìƒ ì…ë ¥í•´ ì£¼ì„¸ìš”.";
                loginError.classList.remove('hidden');
                return;
            }
            
            currentUserName = userName;
            
            loginScreen.classList.add('hidden');
            appContainer.classList.remove('hidden');
            
            userNameDisplay.textContent = currentUserName;

            // í€´ì¦ˆ ì‹œì‘
            startQuiz();
            
            // ì´ì „ ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
            loadPreviousResultsFromLocalStorage();
        }

        // í€´ì¦ˆ ì‹œì‘ í•¨ìˆ˜
        function startQuiz() {
            currentQuestionIndex = 0;
            userAnswers.fill(null);
            quizSubmitted = false;

            // ì§ˆë¬¸ ìˆœì„œ ì„ê¸°
            shuffleArray(quizData);
            
            totalQuestionsEl.textContent = quizData.length;
            totalScoreEl.textContent = quizData.length;
            
            renderQuestion();
            
            quizContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            feedbackListEl.innerHTML = '';
        }

        // ë°°ì—´ ì„ê¸° í•¨ìˆ˜ (Fisher-Yates Shuffle)
        function shuffleArray(array) {
            let currentIndex = array.length,  randomIndex;
            
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // ì§ˆë¬¸ ë Œë”ë§ í•¨ìˆ˜
        function renderQuestion() {
            if (currentQuestionIndex < 0 || currentQuestionIndex >= quizData.length) {
                return;
            }
            
            const question = quizData[currentQuestionIndex];
            
            questionNumberEl.textContent = currentQuestionIndex + 1;
            questionTextEl.textContent = question.question;
            
            optionsContainer.innerHTML = '';

            // ì„ íƒì§€ ìˆœì„œ ì„ê¸°
            const shuffledOptions = [...question.options];
            shuffleArray(shuffledOptions);
            
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn', 'w-full', 'text-left', 'p-4', 'border-2', 'border-gray-300', 'rounded-lg', 'transition', 'duration-200', 'hover:bg-gray-100', 'hover:border-blue-400');
                
                if (userAnswers[currentQuestionIndex] === option) {
                    button.classList.add('selected');
                }
                
                // í€´ì¦ˆ ì œì¶œ í›„ ìŠ¤íƒ€ì¼
                if (quizSubmitted) {
                    button.disabled = true;
                    if (option === question.answer) {
                        button.classList.add('correct');
                    } else if (userAnswers[currentQuestionIndex] === option) {
                        button.classList.add('incorrect');
                    }
                } else {
                    button.onclick = () => selectAnswer(option);
                }
                
                optionsContainer.appendChild(button);
            });
            
            updateNavigationButtons();
        }
        
        // ë‹µ ì„ íƒ í•¨ìˆ˜
        function selectAnswer(selectedOption) {
            if (quizSubmitted) return;
            
            userAnswers[currentQuestionIndex] = selectedOption;
            
            // ì„ íƒëœ ë²„íŠ¼ ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent === selectedOption) {
                    btn.classList.add('selected');
                }
            });
        }

        // ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ ì—…ë°ì´íŠ¸
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
                // ë§ˆì§€ë§‰ ë¬¸ì œì—ì„œ ë‹µì„ ì„ íƒí–ˆëŠ”ì§€ í™•ì¸
                submitBtn.disabled = userAnswers[currentQuestionIndex] === null;
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
            
            // í€´ì¦ˆ ì œì¶œ í›„ ë²„íŠ¼ ìˆ¨ê¸°ê¸°
            if (quizSubmitted) {
                prevBtn.classList.add('hidden');
                nextBtn.classList.add('hidden');
                submitBtn.classList.add('hidden');
            } else {
                 prevBtn.classList.remove('hidden');
                 // nextBtn/submitBtn ì€ ìœ„ ë¡œì§ ë”°ë¦„
            }
        }

        // ë‹¤ìŒ ë¬¸ì œ
        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        }
        
        // ì´ì „ ë¬¸ì œ
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        // í€´ì¦ˆ ì±„ì 
        function submitQuiz() {
            // ëª¨ë“  ë‹µì´ ì„ íƒë˜ì—ˆëŠ”ì§€ í™•ì¸
            const allAnswered = userAnswers.every(answer => answer !== null);
            if (!allAnswered) {
                // ì´ ì•±ì€ í•œ ë¬¸ì œì”© í‘¸ëŠ” ê²Œ ì•„ë‹ˆë¼, ë§ˆì§€ë§‰ì— í•œ ë²ˆì— ì±„ì í•˜ëŠ” ë°©ì‹ì…ë‹ˆë‹¤.
                // ë§ˆì§€ë§‰ ë¬¸ì œì˜ ë‹µë§Œ í™•ì¸
                if (userAnswers[currentQuestionIndex] === null) {
                    alert("ë§ˆì§€ë§‰ ë¬¸ì œì˜ ë‹µì„ ì„ íƒí•´ ì£¼ì„¸ìš”."); // ê°„ë‹¨í•œ ì•Œë¦¼
                    return;
                }
                // í˜¹ì€ ëª¨ë“  ë¬¸ì œë¥¼ í’€ì—ˆëŠ”ì§€ í™•ì¸
                const unanswered = userAnswers.filter(a => a === null).length;
                if (unanswered > 0) {
                    if (!confirm(`ì•„ì§ í’€ì§€ ì•Šì€ ë¬¸ì œê°€ ${unanswered}ê°œ ìˆìŠµë‹ˆë‹¤. ì±„ì í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                        return;
                    }
                }
            }


            quizSubmitted = true;
            let score = 0;
            const incorrectAnswers = [];

            quizData.forEach((question, index) => {
                if (userAnswers[index] === question.answer) {
                    score++;
                } else {
                    incorrectAnswers.push({
                        question: question.question,
                        word: question.word,
                        yourAnswer: userAnswers[index] || "ì„ íƒ ì•ˆ í•¨",
                        correctAnswer: question.answer,
                        feedback: question.feedback
                    });
                }
            });

            // ê²°ê³¼ í‘œì‹œ
            scoreEl.textContent = score;
            if (score === quizData.length) {
                scoreMessageEl.textContent = "ì™„ë²½í•´ìš”! ëª¨ë“  ë¬¸ì œë¥¼ ë§í˜”ìŠµë‹ˆë‹¤! ğŸ¥³";
            } else if (score >= quizData.length * 0.7) {
                scoreMessageEl.textContent = "ì˜í–ˆì–´ìš”! ì¡°ê¸ˆë§Œ ë” ë…¸ë ¥í•´ ë³´ì„¸ìš”! ğŸ‘";
            } else {
                scoreMessageEl.textContent = "ì•„ì‰¬ì›Œìš”. ë‹¤ì‹œ í•œë²ˆ ë³µìŠµí•´ ë³´ì„¸ìš”! ğŸ¤“";
            }
            
            // í”¼ë“œë°± ìƒì„±
            if (incorrectAnswers.length > 0) {
                feedbackListEl.innerHTML = incorrectAnswers.map(item => `
                    <div class="p-4 bg-white rounded-lg shadow-sm border border-red-200">
                        <p class="font-semibold text-gray-800">${item.word}: ${item.question}</p>
                        <p class="text-sm text-red-600">ë‚´ ë‹µ: ${item.yourAnswer}</p>
                        <p class="text-sm text-green-600">ì •ë‹µ: ${item.correctAnswer}</p>
                        <p class="text-sm text-gray-600 mt-2">ğŸ’¡ ${item.feedback}</p>
                    </div>
                `).join('');
                feedbackContainer.classList.remove('hidden');
            } else {
                feedbackListEl.innerHTML = '<p class="text-green-600">í‹€ë¦° ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤. ì¶•í•˜í•©ë‹ˆë‹¤!</p>';
                feedbackContainer.classList.remove('hidden'); // í‹€ë¦° ë¬¸ì œ ì—†ì–´ë„ ë³´ì´ê²Œ
            }

            // í™”ë©´ ì „í™˜
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            
            // í€´ì¦ˆ ì œì¶œ í›„ í˜„ì¬ ìƒíƒœ(ì˜¤ë‹µ/ì •ë‹µ í‘œì‹œ)ë¥¼ ë‹¤ì‹œ ë Œë”ë§
            // ì‚¬ìš©ìê°€ ë§ˆì§€ë§‰ ë¬¸ì œë¥¼ ë³´ê³  ì±„ì í•  ë•Œ ìœ ìš©
            currentQuestionIndex = quizData.length - 1; 
            renderQuestion();
            
            // ê²°ê³¼ í™”ë©´ì´ ë³´ì´ë„ë¡ ë²„íŠ¼ ìˆ¨ê¸°ê¸°
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            submitBtn.classList.add('hidden');

            // localStorageì— ê²°ê³¼ ì €ì¥
            saveResultToLocalStorage(score, quizData.length, incorrectAnswers.map(item => item.word));
        }
        
        // localStorageì— ê²°ê³¼ ì €ì¥
        function saveResultToLocalStorage(score, total, incorrectWords) {
            if (!currentUserName) {
                console.error("ì‚¬ìš©ì ì´ë¦„ì´ ì—†ì–´ ê²°ê³¼ë¥¼ ì €ì¥í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }
            
            const key = `koreanQuizResults_${currentUserName}`;
            const newResult = {
                score: score,
                total: total,
                incorrectWords: incorrectWords,
                timestamp: new Date().toISOString() // ì„œë²„ ì‹œê°„ ëŒ€ì‹  í´ë¼ì´ì–¸íŠ¸ ì‹œê°„
            };

            let results = [];
            try {
                const rawResults = localStorage.getItem(key);
                if (rawResults) {
                    results = JSON.parse(rawResults);
                }
            } catch (error) {
                console.error("localStorageì—ì„œ ê²°ê³¼ ì½ê¸° ì˜¤ë¥˜: ", error);
                results = []; // ì˜¤ë¥˜ ë°œìƒ ì‹œ ì´ˆê¸°í™”
            }

            results.push(newResult);

            try {
                localStorage.setItem(key, JSON.stringify(results));
                console.log("ê²°ê³¼ ì €ì¥ ì„±ê³µ:", newResult);
                
                // ì €ì¥ í›„ ì¦‰ì‹œ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                renderPreviousResults(results);
            } catch (error) {
                console.error("localStorage ì €ì¥ ì˜¤ë¥˜: ", error);
            }
        }

        // localStorageì—ì„œ ì´ì „ ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadPreviousResultsFromLocalStorage() {
            if (!currentUserName) return;
            
            const key = `koreanQuizResults_${currentUserName}`;
            let results = [];
            try {
                const rawResults = localStorage.getItem(key);
                if (rawResults) {
                    results = JSON.parse(rawResults);
                }
            } catch (error) {
                console.error("localStorageì—ì„œ ê²°ê³¼ ì½ê¸° ì˜¤ë¥˜: ", error);
            }
            
            renderPreviousResults(results);
        }

        // ì´ì „ ê¸°ë¡ ëª©ë¡ì„ UIì— ë Œë”ë§
        function renderPreviousResults(results) {
            if (!results || results.length === 0) {
                noResultsEl.classList.remove('hidden');
                resultsListEl.innerHTML = '';
                return;
            }
            
            noResultsEl.classList.add('hidden');
            resultsListEl.innerHTML = ''; // ëª©ë¡ ì´ˆê¸°í™”
            
            // ìµœì‹ ìˆœìœ¼ë¡œ ì •ë ¬ (timestamp ê¸°ì¤€)
            results.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            results.forEach(result => {
                const li = document.createElement('div');
                li.classList.add('p-3', 'bg-gray-100', 'rounded-lg', 'flex', 'justify-between', 'items-center');
                
                const date = new Date(result.timestamp).toLocaleString('ko-KR');
                
                li.innerHTML = `
                    <span class="text-gray-700 text-sm">${date}</span>
                    <span class="font-bold text-blue-600">${result.score} / ${result.total} ì </span>
                `;
                resultsListEl.appendChild(li);
            });
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ DOM ë¡œë“œ í›„ ì—°ê²°
        document.addEventListener('DOMContentLoaded', () => {
            // ë¡œê·¸ì¸ ë²„íŠ¼
            loginButton.addEventListener('click', handleLogin);
            
            // ì´ë¦„ ì…ë ¥ì°½ì—ì„œ Enter í‚¤ë¡œ ë¡œê·¸ì¸
            userNameInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    handleLogin();
                }
            });

            // í€´ì¦ˆ ë„¤ë¹„ê²Œì´ì…˜
            prevBtn.addEventListener('click', prevQuestion);
            nextBtn.addEventListener('click', nextQuestion);
            submitBtn.addEventListener('click', submitQuiz);
            restartBtn.addEventListener('click', startQuiz);
        });

    </script>
