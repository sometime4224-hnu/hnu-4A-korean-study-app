                        'light-blue': '#EEF2FF',
                        'dark-text': '#1F2937',
                    },
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans KR', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>

            <a href="./w1.html" class="block">

                    <h2 class="text-2xl font-bold mb-1">모듈 1: 기본 감정/성격 어휘</h2>

            </a>

            <a href="./6wordq.html" class="block">
