            data.words.forEach(wordData => {
                const card = document.createElement('div');
                card.className = 'border border-gray-200 rounded-lg p-4 transition-all hover:shadow-md hover:border-blue-300';

                // 단어 (항상 한국어)
                const word = document.createElement('h3');
                word.className = 'text-lg md:text-xl font-bold text-gray-900';
                word.textContent = wordData.word;

                // 번역된 '의미'
                const meaningKey = lang === 'ko' ? 'meaning' : `meaning_${lang}`;
                const meaningLabel = labels[lang].meaning; // 번역된 설명 라벨
                const meaning = document.createElement('p');
                meaning.className = 'text-gray-700 mt-1';
                meaning.innerHTML = `<span class="font-medium text-gray-800">${meaningLabel}</span> ${wordData[meaningKey]}`;

                // '예문' (항상 한국어 원본)
                const exampleLabel = labels['ko'].example; // 항상 한국어 '예문:' 라벨 사용
                const example = document.createElement('p');
                example.className = 'text-gray-600 italic mt-1';
                // 항상 한국어 원본 예문 텍스트 사용
                example.innerHTML = `<span class="font-medium text-gray-800">${exampleLabel}</span> ${wordData['example']}`;

                card.appendChild(word);
                card.appendChild(meaning);
                card.appendChild(example);
                wordList.appendChild(card);
            });

            slide.appendChild(wordList);
            sliderContainer.appendChild(slide);

            // 7. 슬라이드 카운터 업데이트
            slideCounter.textContent = `${index + 1} / ${vocabularyData.length}`;

            // 8. 버튼 활성/비활성 상태 업데이트
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === vocabularyData.length - 1;

            // 9. body의 lang 속성 변경 (폰트 적용용)
            body.setAttribute('lang', lang);
        }

        // --- 이벤트 리스너 ---

        // 언어 변경 버튼
        langSwitcher.addEventListener('click', (e) => {
            if (e.target.classList.contains('lang-btn')) {
                const selectedLang = e.target.dataset.lang;
                if (selectedLang === currentLang) return;

                currentLang = selectedLang;
                
                // 버튼 스타일 업데이트
                langButtons.forEach(btn => {
                    if (btn.dataset.lang === currentLang) {
                        btn.classList.add('bg-blue-600', 'text-white');
                        btn.classList.remove('bg-white', 'text-blue-600', 'border', 'border-blue-600', 'hover:bg-blue-50');
                    } else {
                        btn.classList.remove('bg-blue-600', 'text-white');
                        btn.classList.add('bg-white', 'text-blue-600', 'border', 'border-blue-600', 'hover:bg-blue-50');
                    }
                });

                // 현재 슬라이드 다시 렌더링
                renderSlide(currentSlideIndex, currentLang);
            }
        });

        // 다음 버튼 클릭
        nextBtn.addEventListener('click', () => {
            if (currentSlideIndex < vocabularyData.length - 1) {
                currentSlideIndex++;
                renderSlide(currentSlideIndex, currentLang);
                // 새 슬라이드를 로드할 때 스크롤을 맨 위로
                document.querySelector('#slider-container .overflow-y-auto').scrollTop = 0;
            }
        });

        // 이전 버튼 클릭
        prevBtn.addEventListener('click', () => {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                renderSlide(currentSlideIndex, currentLang);
                // 새 슬라이드를 로드할 때 스크롤을 맨 위로
                document.querySelector('#slider-container .overflow-y-auto').scrollTop = 0;
            }
        });

        // 초기 슬라이드 렌더링
        renderSlide(currentSlideIndex, currentLang);

    </script>
</body>
</html>
