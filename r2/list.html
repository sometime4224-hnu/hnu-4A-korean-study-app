                    { speaker: '기자', text: '지난 주말부터 한강 공원에서 세계 불꽃 축제가 열리고 있습니다. 매일 수많은 사람들이 아름다운 불꽃놀이를 즐기기 위해 한강 공원을 찾고 있습니다. 그런데 불꽃 놀이가 끝나고 사람들이 떠난 자리에는 수많은 쓰레기 가 남아 청소를 하시는 환경미화원들이 고생을 하고 계 십니다. 축제 기간 동안 쓰레기양은 평소의 쓰레기양보 다 5배 이상 많다고 합니다. 축제 관계자들은 구경 오는 사람들에게 자기가 앉은 자리의 쓰레기는 귀가할 때가 져가 달라고 당부하고 있지만 여전히 많은 쓰레기가 버 려지고 있습니다. 깨끗하고 질서 있는 모습을 보여 주는 것이야말로 축제를 즐기는 문화인의 모습을 보여 주는 것입니다. 즐겁게 축제를 구경하고 뒷자리를 잘 정리하 여 더 이상은 쓰레기 문제 없이 세계 불꽃 축제를 성공 적으로 마치기를 바랍니다. 이상 KBC 뉴스 이은주였습 니다.' }
                ]
            },
            {
                number: 12,
                instruction: '[11-12] 다음을 듣고 물음에 답하십시오.',
                question: '들은 내용으로 맞는 것을 고르십시오.', // 12번은 별도 질문이 있음
                options: [
                    '① 축제는 이번 주말부터 열흘 동안 열린다.',
                    '② 한강 공원에 가면 불꽃놀이를 볼 수 있다.',
                    '③ 축제 기간 동안 쓰레기양은 평소와 비슷하다.',
                    '④ 축제 관계자들 덕분에 축제를 구경한 자리가 깨끗해졌다.'
                ],
                script: [ // 11번과 동일한 대본 사용
                    { speaker: '기자', text: '지난 주말부터 한강 공원에서 세계 불꽃 축제가 열리고 있습니다. 매일 수많은 사람들이 아름다운 불꽃놀이를 즐기기 위해 한강 공원을 찾고 있습니다. 그런데 불꽃 놀이가 끝나고 사람들이 떠난 자리에는 수많은 쓰레기 가 남아 청소를 하시는 환경미화원들이 고생을 하고 계 십니다. 축제 기간 동안 쓰레기양은 평소의 쓰레기양보 다 5배 이상 많다고 합니다. 축제 관계자들은 구경 오는 사람들에게 자기가 앉은 자리의 쓰레기는 귀가할 때가 져가 달라고 당부하고 있지만 여전히 많은 쓰레기가 버 려지고 있습니다. 깨끗하고 질서 있는 모습을 보여 주는 것이야말로 축제를 즐기는 문화인의 모습을 보여 주는 것입니다. 즐겁게 축제를 구경하고 뒷자리를 잘 정리하 여 더 이상은 쓰레기 문제 없이 세계 불꽃 축제를 성공 적으로 마치기를 바랍니다. 이상 KBC 뉴스 이은주였습 니다.' }
                ]
            }
        ];

        let currentQuestionIndex = 0;

        // --- UI 요소 가져오기 ---
        const questionNumberEl = document.getElementById('questionNumber');
        const questionInstructionEl = document.getElementById('questionInstruction');
        const optionsContainerEl = document.getElementById('optionsContainer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        
        // 모달 관련 요소
        const scriptButton = document.getElementById('scriptButton');
        const scriptModal = document.getElementById('scriptModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalScriptContent = document.getElementById('modalScriptContent');
        const closeModalButton = document.getElementById('closeModalButton');

        /**
         * 특정 번호의 퀴즈를 화면에 표시합니다.
         * @param {number} index - 표시할 퀴즈의 인덱스 (quizData 기준)
         */
        function loadQuestion(index) {
            currentQuestionIndex = index;
            const questionData = quizData[index];

            // 질문 번호 및 지시문 업데이트
            questionNumberEl.textContent = `문제 ${questionData.number}`;
            // 7번, 9번, 11번 문제는 지시문과 별도 질문이 함께 표시됨
            if (questionData.question) {
                questionInstructionEl.innerHTML = `${questionData.instruction}<br><strong class="text-gray-700 mt-2 block">${questionData.number}. ${questionData.question}</strong>`;
            } else {
                questionInstructionEl.textContent = questionData.instruction;
            }

            // 선택지 업데이트
            optionsContainerEl.innerHTML = ''; // 기존 선택지 초기화
            questionData.options.forEach((option, i) => {
                const optionId = `option${i}`;
                const optionDiv = document.createElement('div');
                optionDiv.className = 'relative'; // 라벨 스타일링을 위해 relative 추가

                const input = document.createElement('input');
                input.type = 'radio';
                input.id = optionId;
                input.name = `question${questionData.number}`;
                input.className = 'absolute opacity-0 w-0 h-0'; // 라디오 버튼 숨기기
                
                const label = document.createElement('label');
                label.htmlFor = optionId;
                label.textContent = option;
                label.className = 'block w-full p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition duration-200';
                
                optionDiv.appendChild(input);
                optionDiv.appendChild(label);
                optionsContainerEl.appendChild(optionDiv);
            });

            // 네비게이션 버튼 상태 업데이트
            prevButton.disabled = index === 0;
            nextButton.disabled = index === quizData.length - 1;
        }

        /**
         * 대본 팝업(모달)을 엽니다.
         */
        function openScriptModal() {
            const questionData = quizData[currentQuestionIndex];
            
            // 모달 제목 업데이트
            modalTitle.textContent = `문제 ${questionData.number} 대본`;
            
            // 모달 내용 채우기
            modalScriptContent.innerHTML = ''; // 기존 내용 초기화
            questionData.script.forEach(line => {
                const p = document.createElement('p');
                p.innerHTML = `<strong class="text-gray-900">${line.speaker}:</strong> ${line.text}`;
                modalScriptContent.appendChild(p);
            });

            // 모달 표시
            scriptModal.classList.remove('hidden');
        }

        /**
         * 대본 팝업(모달)을 닫습니다.
         */
        function closeScriptModal() {
            scriptModal.classList.add('hidden');
        }

        // --- 이벤트 리스너 연결 ---
        document.addEventListener('DOMContentLoaded', () => {
            // 1. 첫 번째 문제 로드
            loadQuestion(0);

            // 2. 네비게이션 버튼
            prevButton.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    loadQuestion(currentQuestionIndex - 1);
                }
            });
            nextButton.addEventListener('click', () => {
                if (currentQuestionIndex < quizData.length - 1) {
                    loadQuestion(currentQuestionIndex + 1);
                }
            });

            // 3. 모달 버튼
            scriptButton.addEventListener('click', openScriptModal);
            closeModalButton.addEventListener('click', closeScriptModal);
            
            // 모달 배경 클릭 시 닫기
            scriptModal.addEventListener('click', (event) => {
                if (event.target === scriptModal) {
                    closeScriptModal();
                }
            });
        });

    </script>
