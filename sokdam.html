        const nextButton = document.getElementById('next-button');
        const slideCounter = document.getElementById('slide-counter');
        const progressBar = document.getElementById('progress-bar');
        const slideContainer = document.getElementById('slide-content-container');
        const langButtons = document.querySelectorAll('.lang-button');

        let currentSlideIndex = 0;
        let currentLang = 'ko'; // 현재 선택된 언어 (기본은 한국어)

        // 슬라이드를 렌더링하는 함수
        function renderSlide() {
            // 페이드인 애니메이션을 위해 클래스 추가/제거
            slideContainer.classList.remove('slide-content');
            void slideContainer.offsetWidth; // Force reflow
            slideContainer.classList.add('slide-content');

            const currentIdiomData = idiomsData[currentSlideIndex];
            idiomEl.textContent = currentIdiomData.idiom; // 관용 표현은 항상 한국어로 유지

            meaningEl.textContent = currentIdiomData.meaning[currentLang];
            exampleEl.textContent = currentIdiomData.example[currentLang];

            // 페이지 카운터 업데이트
            slideCounter.textContent = `${currentSlideIndex + 1} / ${idiomsData.length}`;

            // 프로그레스 바 업데이트
            const progressPercentage = ((currentSlideIndex + 1) / idiomsData.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;

            // 버튼 활성화/비활성화
            prevButton.disabled = currentSlideIndex === 0;
            nextButton.disabled = currentSlideIndex === idiomsData.length - 1;
        }

        // 언어 버튼 클릭 이벤트 핸들러
        langButtons.forEach(button => {
            button.addEventListener('click', () => {
                // 모든 버튼에서 active 클래스 제거
                langButtons.forEach(btn => btn.classList.remove('active'));
                // 클릭된 버튼에 active 클래스 추가
                button.classList.add('active');

                currentLang = button.dataset.lang; // 선택된 언어 업데이트
                renderSlide(); // 현재 슬라이드를 선택된 언어로 다시 렌더링
            });
        });

        // '다음' 버튼 클릭 이벤트
        nextButton.addEventListener('click', () => {
            if (currentSlideIndex < idiomsData.length - 1) {
                currentSlideIndex++;
                renderSlide();
            }
        });

        // '이전' 버튼 클릭 이벤트
        prevButton.addEventListener('click', () => {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                renderSlide();
            }
        });

        // 키보드 화살표 키로 네비게이션
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextButton.click();
            } else if (e.key === 'ArrowLeft') {
                prevButton.click();
            }
        });

        // 앱 로드 시 첫 번째 슬라이드 렌더링
        document.addEventListener('DOMContentLoaded', renderSlide);
