<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 쓰기 학습 도우미</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl">
        <!-- Header: Title and Language Selector -->
        <header class="flex justify-between items-center mb-6 bg-white p-4 rounded-lg shadow-md">
            <h1 id="app-title" class="text-2xl md:text-3xl font-bold text-blue-600"></h1>
            <div class="flex items-center space-x-2">
                <i class="fas fa-globe text-gray-500"></i>
                <select id="language-selector" class="p-2 border rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                    <option value="vi">Tiếng Việt</option>
                    <option value="ja">日本語</option>
                    <option value="zh">中文</option>
                </select>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="flex justify-center mb-6 bg-white p-2 rounded-lg shadow-sm">
            <button data-view="home" class="nav-btn px-4 py-2 font-semibold text-blue-600 border-b-2 border-blue-600"></button>
            <button data-view="my-writings" class="nav-btn px-4 py-2 font-semibold text-gray-500"></button>
        </nav>

        <main id="main-content" class="fade-in">
            <!-- Home View: Step Selection -->
            <div id="view-home">
                <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                    <h2 id="writing-topic-title" class="text-xl font-bold mb-4"></h2>
                    <p id="writing-topic-desc" class="text-gray-600 leading-relaxed"></p>
                </div>
                <div>
                    <h3 id="select-step-title" class="text-xl font-bold mb-4 text-center"></h3>
                    <div id="step-options" class="space-y-4">
                        <!-- Step options will be injected here -->
                    </div>
                </div>
            </div>

            <!-- Step Detail View -->
            <div id="view-step-detail" class="hidden">
                 <button id="back-to-home" class="mb-4 text-blue-600 hover:underline"><i class="fas fa-arrow-left mr-2"></i><span id="back-to-home-text"></span></button>
                 <div id="step-detail-content" class="bg-white p-6 rounded-lg shadow-md"></div>
            </div>
            
            <!-- Practice View -->
            <div id="view-practice" class="hidden">
                <button id="back-to-detail" class="mb-4 text-blue-600 hover:underline"><i class="fas fa-arrow-left mr-2"></i><span id="back-to-detail-text"></span></button>
                <div id="practice-content" class="bg-white p-6 rounded-lg shadow-md"></div>
            </div>

            <!-- My Writings View -->
            <div id="view-my-writings" class="hidden bg-white p-6 rounded-lg shadow-md">
                <h2 id="my-writings-title" class="text-2xl font-bold mb-4 border-b pb-2"></h2>
                <div id="saved-writings-container" class="space-y-6"></div>
                <div id="download-container" class="text-right mt-8"></div>
            </div>
        </main>

        <!-- Modal for Grammar Examples -->
        <div id="grammar-modal" class="modal-overlay hidden">
            <div class="modal-content fade-in">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-xl font-bold"></h3>
                    <button id="close-modal" class="text-2xl text-gray-500 hover:text-gray-800">&times;</button>
                </div>
                <div id="modal-body" class="space-y-3"></div>
            </div>
        </div>

    </div>

            // INITIALIZATION
            init() {
                this.loadData();
                this.cacheDOMElements();
                this.addEventListeners();
                this.render();
            },

            cacheDOMElements() {
                this.dom = {
                    mainContent: document.getElementById('main-content'),
                    languageSelector: document.getElementById('language-selector'),
                    navButtons: document.querySelectorAll('.nav-btn'),
                    views: {
                        home: document.getElementById('view-home'),
                        stepDetail: document.getElementById('view-step-detail'),
                        practice: document.getElementById('view-practice'),
                        myWritings: document.getElementById('view-my-writings'),
                    },
                    stepOptions: document.getElementById('step-options'),
                    stepDetailContent: document.getElementById('step-detail-content'),
                    practiceContent: document.getElementById('practice-content'),
                    savedWritingsContainer: document.getElementById('saved-writings-container'),
                    downloadContainer: document.getElementById('download-container'),
                    modal: document.getElementById('grammar-modal'),
                    modalTitle: document.getElementById('modal-title'),
                    modalBody: document.getElementById('modal-body'),
                    closeModalBtn: document.getElementById('close-modal'),
                    backToHomeBtn: document.getElementById('back-to-home'),
                    backToDetailBtn: document.getElementById('back-to-detail')
                };
            },

            addEventListeners() {
                this.dom.languageSelector.addEventListener('change', (e) => {
                    this.state.currentLanguage = e.target.value;
                    this.saveData();
                    this.render();
                });

                this.dom.navButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.state.currentView = btn.dataset.view;
                        this.render();
                    });
                });
                
                this.dom.backToHomeBtn.addEventListener('click', () => this.changeView('home'));
                this.dom.backToDetailBtn.addEventListener('click', () => this.changeView('stepDetail'));
                
                this.dom.closeModalBtn.addEventListener('click', () => this.toggleModal(false));
                this.dom.modal.addEventListener('click', (e) => {
                     if (e.target === this.dom.modal) this.toggleModal(false);
                });
            },

            // DATA HANDLING
            saveData() {
                localStorage.setItem('koreanWritingAppData', JSON.stringify(this.state));
            },

            loadData() {
                const data = localStorage.getItem('koreanWritingAppData');
                if (data) {
                    this.state = JSON.parse(data);
                }
            },
            
            // RENDERING LOGIC
            render() {
                this.dom.languageSelector.value = this.state.currentLanguage;
                const T = this.translations[this.state.currentLanguage];
                
                document.title = T.appTitle;
                document.getElementById('app-title').textContent = T.appTitle;
                document.querySelector('.nav-btn[data-view="home"]').textContent = T.navHome;
                document.querySelector('.nav-btn[data-view="my-writings"]').textContent = T.navMyWritings;

                this.dom.navButtons.forEach(btn => {
                    if (btn.dataset.view === this.state.currentView) {
                        btn.classList.add('text-blue-600', 'border-blue-600');
                        btn.classList.remove('text-gray-500');
                    } else {
                        btn.classList.remove('text-blue-600', 'border-blue-600');
                        btn.classList.add('text-gray-500');
                    }
                });

                Object.values(this.dom.views).forEach(view => view.classList.add('hidden'));
                if (this.dom.views[this.state.currentView]) {
                     this.dom.views[this.state.currentView].classList.remove('hidden');
                }

                switch (this.state.currentView) {
                    case 'home':
                        this.renderHome();
                        break;
                    case 'stepDetail':
                        this.renderStepDetail();
                        break;
                    case 'practice':
                        this.renderPractice();
                        break;
                    case 'my-writings':
                        this.renderMyWritings();
                        break;
                }
            },

            renderHome() {
                const T = this.translations[this.state.currentLanguage];
                document.getElementById('writing-topic-title').textContent = T.writingTopicTitle;
                document.getElementById('writing-topic-desc').textContent = T.writingTopicDesc;
                document.getElementById('select-step-title').textContent = T.selectStepTitle;

                this.dom.stepOptions.innerHTML = this.content.steps.map(step => `
                    <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-xl hover:border-blue-500 border-2 border-transparent transition cursor-pointer" data-id="${step.id}">
                        <h4 class="text-lg font-bold text-blue-700 mb-2">${T[step.titleKey]}</h4>
                        <p class="text-gray-600">${T[step.descKey]}</p>
                    </div>
                `).join('');
                
                this.dom.stepOptions.querySelectorAll('div[data-id]').forEach(el => {
                    el.addEventListener('click', () => {
                        this.state.currentStep = this.content.steps.find(s => s.id == el.dataset.id);
                        this.changeView('stepDetail');
                    });
                });
            },
            
            renderStepDetail() {
                if (!this.state.currentStep) {
                    this.changeView('home');
                    return;
                }
                const T = this.translations[this.state.currentLanguage];
                const step = this.state.currentStep;

                document.getElementById('back-to-home-text').textContent = T.backToHome;

                this.dom.stepDetailContent.innerHTML = `
                    <h2 class="text-2xl font-bold mb-2">${T[step.titleKey]}</h2>
                    <p class="text-gray-600 mb-6">${T[step.descKey]}</p>
                    <div class="space-y-6">
                        <div>
                            <div class="pl-4">
                                <h4 class="font-bold mb-2 text-gray-700">${T.practiceGrammar}:</h4>
                                <div class="flex flex-wrap gap-2 mb-4">
                                    ${step.grammars.map(grammar => `
                                        <button class="grammar-btn bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm hover:bg-blue-200" data-grammar="${grammar}">${grammar}</button>
                                    `).join('')}
                                </div>
                                <button class="practice-paragraph-btn bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600" data-step-id="${step.id}">
                                    <i class="fas fa-pen-alt mr-2"></i>${T.practiceParagraph}
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                this.dom.stepDetailContent.querySelectorAll('.grammar-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.showGrammarModal(btn.dataset.grammar));
                });
                
                this.dom.stepDetailContent.querySelectorAll('.practice-paragraph-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.state.currentPractice = {
                            stepId: btn.dataset.stepId
                        };
                        this.changeView('practice');
                    });
                });
            },

            renderPractice() {
                if (!this.state.currentPractice) {
                    this.changeView('home');
                    return;
                }

                const T = this.translations[this.state.currentLanguage];
                document.getElementById('back-to-detail-text').textContent = T.backToHome;
                const { stepId } = this.state.currentPractice;
                const step = this.content.steps.find(s => s.id == stepId);

                const stepTitle = T[step.titleKey];
                const storageKey = `step_${stepId}`;
                const savedText = this.state.writings[storageKey] || '';

                this.dom.practiceContent.innerHTML = `
                    <h2 class="text-2xl font-bold mb-4">${T.paragraphPracticeTitle(stepTitle)}</h2>
                    <textarea id="practice-textarea" class="w-full h-64 p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="${T.paragraphPracticePlaceholder(stepTitle)}">${savedText}</textarea>
                    <div class="text-right mt-4">
                        <button id="save-practice-btn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                            <i class="fas fa-save mr-2"></i>${T.save}
                        </button>
                    </div>
                `;
                
                document.getElementById('save-practice-btn').addEventListener('click', (e) => {
                    const text = document.getElementById('practice-textarea').value;
                    if (!this.state.writings) this.state.writings = {};
                    this.state.writings[storageKey] = text;
                    this.saveData();
                    
                    const btn = e.currentTarget;
                    btn.innerHTML = `<i class="fas fa-check mr-2"></i>${T.saved}`;
                    btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                    btn.classList.add('bg-green-600');
                    setTimeout(() => {
                        btn.innerHTML = `<i class="fas fa-save mr-2"></i>${T.save}`;
                        btn.classList.remove('bg-green-600');
                        btn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                    }, 2000);
                });
            },

            renderMyWritings() {
                const T = this.translations[this.state.currentLanguage];
                this.dom.savedWritingsContainer.innerHTML = '';
                this.dom.downloadContainer.innerHTML = '';
                document.getElementById('my-writings-title').textContent = T.myWritingsTitle;
                
                const writings = this.state.writings;
                const hasWritings = writings && Object.keys(writings).length > 0 && Object.values(writings).some(text => text);

                if (!hasWritings) {
                    this.dom.savedWritingsContainer.innerHTML = `<p class="text-gray-500">${T.noSavedWritings}</p>`;
                    return;
                }
                
                const writingsHTML = this.content.steps.map(step => {
                    const key = `step_${step.id}`;
                    const text = writings[key];
                    if (text) {
                        return `
                            <div class="mb-6">
                                <h3 class="text-xl font-bold mb-2 text-blue-600">${T[step.titleKey]}</h3>
                                <p class="bg-gray-50 p-3 rounded-md whitespace-pre-wrap">${this.escapeHTML(text)}</p>
                            </div>
                        `;
                    }
                    return '';
                }).join('');

                this.dom.savedWritingsContainer.innerHTML = writingsHTML;

                const downloadButton = document.createElement('button');
                downloadButton.className = "bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700";
                downloadButton.innerHTML = `<i class="fas fa-download mr-2"></i>${T.downloadAsTxt}`;
                downloadButton.addEventListener('click', () => this.downloadWritings());
                this.dom.downloadContainer.appendChild(downloadButton);
            },
            
            downloadWritings() {
                const T = this.translations[this.state.currentLanguage];
                const writings = this.state.writings;
                if (!writings || Object.keys(writings).length === 0) return;

                let content = `${T.writingTopicTitle}\n`;
                content += `================================\n\n`;
                content += `${T.writingTopicDesc}\n\n`;
                content += `================================\n\n`;

                this.content.steps.forEach(step => {
                    const key = `step_${step.id}`;
                    const text = writings[key];
                    if (text) {
                        content += `[ ${T[step.titleKey]} ]\n\n`;
                        content += `${text}\n\n`;
                        content += '--------------------------------\n\n';
                    }
                });
                
                const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'korean_writing.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            },

            showGrammarModal(grammar) {
                const T = this.translations[this.state.currentLanguage];
                this.dom.modalTitle.textContent = `${T.grammarExamples}: ${grammar}`;
                const examples = this.content.grammarExamples[grammar] || [];
                this.dom.modalBody.innerHTML = `
                    <ul class="list-disc list-inside space-y-2 text-gray-700">
                        ${examples.map(ex => `<li>${ex}</li>`).join('')}
                    </ul>
                `;
                this.toggleModal(true);
            },
            
            toggleModal(show) {
                if (show) {
                    this.dom.modal.classList.remove('hidden');
                } else {
                    this.dom.modal.classList.add('hidden');
                }
            },
            
            changeView(view) {
                this.state.currentView = view;
                this.dom.mainContent.classList.remove('fade-in');
                void this.dom.mainContent.offsetWidth; // Trigger reflow
                this.dom.mainContent.classList.add('fade-in');
                this.render();
            },

            escapeHTML(str) {
                if (typeof str !== 'string') return '';
                return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
            }
        };

        app.init();
    });
    </script>
</body>
