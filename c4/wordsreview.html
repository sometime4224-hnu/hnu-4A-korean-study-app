<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울대 한국어 4A - 4과 종합 시험</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
        }
        .option-btn {
            transition: all 0.2s ease-in-out;
        }
        .option-btn.correct {
            background-color: #22c55e !important; /* green-500 */
            color: white;
            border-color: #16a34a !important; /* green-600 */
            transform: scale(1.02);
        }
        .option-btn.incorrect {
            background-color: #ef4444 !important; /* red-500 */
            color: white;
            border-color: #dc2626 !important; /* red-600 */
        }
        .option-btn.disabled {
            pointer-events: none;
            opacity: 0.8;
        }
        /* 프로그레스 바 애니메이션 */
        #progress-bar {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-2xl mx-auto bg-white p-6 sm:p-8 rounded-2xl shadow-xl">
        <!-- 시험 시작 화면 -->
        <div id="start-screen">
            <header class="text-center mb-6">
                <i class="fas fa-file-alt text-5xl text-blue-500 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">서울대 한국어 4A</h1>
                <h2 class="text-xl font-semibold text-gray-600 mt-1">4과: 남자와 여자 - 종합 시험</h2>
            </header>
            <div class="bg-blue-50 p-6 rounded-lg text-center">
                <p class="text-gray-700 mb-2">총 12문제로 구성된 시험입니다.</p>
                <p class="text-gray-700 mb-6">준비가 되면 아래 버튼을 눌러 시험을 시작하세요.</p>
                <button id="start-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform hover:scale-105">
                    시험 시작 <i class="fas fa-play ml-2"></i>
                </button>
            </div>
        </div>

        <!-- 시험 진행 화면 -->
        <div id="test-screen" class="hidden">
            <!-- 진행 상태 바 -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-semibold text-gray-600">진행도</span>
                    <span id="progress-text" class="text-sm font-bold text-blue-600"></span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <!-- 문제 표시 영역 -->
            <div>
                <div class="mb-2">
                    <span id="question-number" class="text-lg font-bold text-blue-600"></span>
                    <span id="question-type" class="text-md text-gray-500 font-medium ml-2"></span>
                </div>
                <p id="question-text" class="text-xl sm:text-2xl font-semibold text-gray-800 mb-6 min-h-[60px]"></p>
                
                <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    <!-- 선택지 버튼 -->
                </div>
            </div>
            
            <div class="mt-8 text-center">
                <button id="next-btn" class="w-1/2 bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-4 rounded-lg text-lg transition-colors hidden">
                    다음 문제 <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>

        <!-- 시험 결과 화면 -->
        <div id="result-screen" class="hidden text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">시험 결과</h2>
            <div class="bg-gray-100 p-6 rounded-lg mb-6">
                <p class="text-lg text-gray-700">총 <span id="total-questions" class="font-bold"></span>문제 중</p>
                <p class="my-4">
                    <span id="score" class="text-6xl font-bold text-blue-600"></span>
                    <span class="text-2xl font-semibold text-gray-800">개 정답</span>
                </p>
                <p id="final-message" class="text-lg font-semibold text-gray-700"></p>
            </div>
            <button id="restart-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-colors">
                <i class="fas fa-redo mr-2"></i> 다시 풀기
            </button>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const questions = [
            {
                type: "빈칸에 알맞은 말 고르기",
                question: "그녀는 자기 의견만 내세우고 남의 말은 듣지 않아요. 정말 ______.",
                options: ["눈치가 없다", "고집이 세다", "계획성이 없다", "자랑스럽다"],
                answer: "고집이 세다"
            },
            {
                type: "비슷한 말 고르기",
                question: "'마음이 아프고 괴롭다'와 비슷한 의미를 가진 말은 무엇입니까?",
                options: ["당황스럽다", "속상하다", "불만이다", "걱정스럽다"],
                answer: "속상하다"
            },
            {
                type: "빈칸에 알맞은 말 고르기",
                question: "친구가 갑자기 화를 내는 이유를 몰라 정말 ______.",
                options: ["자존심이 강하다", "지적하다", "당황스럽다", "사랑스럽다"],
                answer: "당황스럽다"
            },
            {
                type: "빈칸에 알맞은 말 고르기",
                question: "분위기를 파악하지 못하고 엉뚱한 말을 하다니, 참 ______.",
                options: ["눈치가 없다", "발끈하다", "따지다", "여성스럽다"],
                answer: "눈치가 없다"
            },
            {
                type: "비슷한 말 고르기",
                question: "'잘못된 점을 콕 집어 말하다'와 비슷한 의미를 가진 말은 무엇입니까?",
                options: ["따지다", "지적하다", "발끈하다", "불만이다"],
                answer: "지적하다"
            },
            {
                type: "빈칸에 알맞은 말 고르기",
                question: "사소한 지적에 갑자기 ______ 걸 보니 자존심이 무척 강한가 봐요.",
                options: ["따지는", "발끈하는", "지적하는", "속상하는"],
                answer: "발끈하는"
            },
             {
                type: "빈칸에 알맞은 말 고르기",
                question: "이번 여행은 아무것도 준비하지 않고 떠났어요. 저는 좀 ______ 편이에요.",
                options: ["고집이 센", "자존심이 강한", "계획성이 없는", "눈치가 없는"],
                answer: "계획성이 없는"
            },
            {
                type: "비슷한 말 고르기",
                question: "'미래가 염려되고 마음이 편치 않다'와 비슷한 의미를 가진 말은 무엇입니까?",
                options: ["불만이다", "속상하다", "당황스럽다", "걱정스럽다"],
                answer: "걱정스럽다"
            },
            {
                type: "빈칸에 알맞은 말 고르기",
                question: "서비스가 마음에 들지 않아 직원에게 ______ 시작했어요.",
                options: ["지적하기", "따지기", "발끈하기", "속상하기"],
                answer: "따지기"
            },
            {
                type: "빈칸에 알맞은 말 고르기",
                question: "아들이 상을 받아서 부모로서 정말 ______.",
                options: ["사랑스럽다", "자랑스럽다", "여성스럽다", "걱정스럽다"],
                answer: "자랑스럽다"
            },
            {
                type: "비슷한 말 고르기",
                question: "'자신을 소중히 여기고 남에게 굽히지 않으려는 마음이 크다'는 어떤 사람을 말합니까?",
                options: ["고집이 세다", "눈치가 없다", "자존심이 강하다", "계획성이 없다"],
                answer: "자존심이 강하다"
            },
             {
                type: "빈칸에 알맞은 말 고르기",
                question: "식당의 음식 맛이 예전 같지 않아서 ______.",
                options: ["불만이다", "속상하다", "당황스럽다", "걱정스럽다"],
                answer: "불만이다"
            },
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const startScreen = document.getElementById('start-screen');
        const testScreen = document.getElementById('test-screen');
        const resultScreen = document.getElementById('result-screen');
        
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const nextBtn = document.getElementById('next-btn');

        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        
        const questionNumber = document.getElementById('question-number');
        const questionType = document.getElementById('question-type');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');

        function startTest() {
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            testScreen.classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            nextBtn.classList.add('hidden');
            const question = questions[currentQuestionIndex];
            
            // Progress Bar Update
            const progressPercentage = ((currentQuestionIndex) / questions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressText.textContent = `${currentQuestionIndex + 1} / ${questions.length}`;

            questionNumber.textContent = `Q${currentQuestionIndex + 1}.`;
            questionType.textContent = `[${question.type}]`;
            questionText.textContent = question.question;
            
            optionsContainer.innerHTML = '';
            const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);
            
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn', 'w-full', 'p-4', 'border-2', 'rounded-lg', 'text-left', 'font-medium', 'bg-white', 'hover:bg-blue-50', 'hover:border-blue-400');
                button.addEventListener('click', () => selectAnswer(button, option, question.answer));
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(button, selectedOption, correctAnswer) {
            const allOptions = optionsContainer.querySelectorAll('.option-btn');
            
            allOptions.forEach(btn => {
                btn.classList.add('disabled');
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
            });

            if (selectedOption === correctAnswer) {
                score++;
            } else {
                button.classList.add('incorrect');
            }
            
            if (currentQuestionIndex < questions.length - 1) {
                nextBtn.textContent = '다음 문제';
            } else {
                nextBtn.textContent = '결과 보기';
            }
            nextBtn.classList.remove('hidden');
        }

        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            testScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            document.getElementById('total-questions').textContent = questions.length;
            document.getElementById('score').textContent = score;
            
            const finalMessage = document.getElementById('final-message');
            const percentage = (score / questions.length) * 100;
            if (percentage >= 90) {
                finalMessage.textContent = '완벽해요! 정말 대단합니다! 🎉';
            } else if (percentage >= 70) {
                finalMessage.textContent = '훌륭한 점수예요! 잘하셨습니다. 👍';
            } else if (percentage >= 50) {
                finalMessage.textContent = '좋아요! 조금만 더 복습해볼까요? 😊';
            } else {
                finalMessage.textContent = '괜찮아요, 다시 도전해보세요! 💪';
            }
        }

        startBtn.addEventListener('click', startTest);
        restartBtn.addEventListener('click', startTest);
        nextBtn.addEventListener('click', showNextQuestion);
    });
</script>

</body>
</html>
