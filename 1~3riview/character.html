        const languageSelect = document.getElementById('language-select');

        function createVocabCard(word, lang) {
            const definition = word[lang] || word['ko'];
            const hanjaPart = word.hanja ? `<span class="text-sm text-slate-400 ml-2">${word.hanja}</span>` : '';

            return `
                <div class="vocab-card bg-slate-800 p-4 rounded-lg">
                    <h3 class="font-bold text-lg text-white">${word.term}${hanjaPart}</h3>
                    <p class="text-slate-300 mt-2 text-sm">${definition}</p>
                </div>
            `;
        }

        function renderContent(lang) {
            // 폰트 클래스 변경
            document.body.className = document.body.className.replace(/lang-\w+/, '');
            document.body.classList.add(`lang-${lang}`);
            
            // 정적 텍스트 업데이트
            const trans = staticTranslations[lang];
            document.getElementById('main-title').textContent = trans.mainTitle;
            document.getElementById('main-subtitle').textContent = trans.mainSubtitle;
            document.getElementById('lang-select-label').textContent = trans.langSelectLabel;
            document.getElementById('expressions-title').textContent = trans.expressionsTitle;
            document.getElementById('expression-1-title').innerHTML = trans.exp1Title;
            document.getElementById('expression-1-desc').textContent = trans.exp1Desc;
            document.getElementById('expression-1-ex').textContent = trans.exp1Ex;
            document.getElementById('expression-2-title').innerHTML = trans.exp2Title;
            document.getElementById('expression-2-desc').textContent = trans.exp2Desc;
            document.getElementById('expression-2-ex').textContent = trans.exp2Ex;
            document.getElementById('footer-text').textContent = trans.footerText;
            
            // 동적 어휘 카드 업데이트
            vocabData.categories.forEach(category => {
                const titleEl = document.getElementById(`category-${category.id}-title`);
                const cardsContainer = document.getElementById(`category-${category.id}-cards`);
                
                titleEl.textContent = category.title[lang];
                cardsContainer.innerHTML = category.words.map(word => createVocabCard(word, lang)).join('');
            });
        }

        languageSelect.addEventListener('change', (event) => {
            renderContent(event.target.value);
        });

        // 초기 로드 시 한국어로 설정
        document.addEventListener('DOMContentLoaded', () => {
